{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Yousef Abu Shanab | Portfolio" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- OpenGraph protocol -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{% url 'portfolio:index' %}" />
    <meta property="og:title" content="Little Lemon | Reserve a table" />
    <meta
      property="og:image"
      content="{% static 'portfolio/img/profile.png' %}"
    />
    <meta property="og:description" content="Yousef Abu Shanab | Portfolio" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="{% url 'portfolio:index' %}" />
    <meta property="twitter:url" content="{% url 'portfolio:index' %}" />
    <meta name="twitter:title" content="Yousef Abu Shanab | Portfolio" />
    <meta
      name="twitter:image"
      content="{% static 'portfolio/img/profile.png' %}"
    />
    <meta name="twitter:description" content="Yousef Abu Shanab | Portfolio" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'portfolio/styles.css' %}" />
    <title>{% block title %}{% endblock %}</title>
  </head>

  <body {% block body_attrs %}{% endblock %}>
    <header class="p-1">{% block header %}{% endblock %}</header>
    <main>{% block main %}{% endblock %}</main>
    <footer>{% block footer %}{% endblock %}</footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
