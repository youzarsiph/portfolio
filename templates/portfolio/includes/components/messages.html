<ul class="list-unstyled mb-0">
    {% for message in messages %}
        <li>
            <div class="alert alert-{% if message.tags %}{{ message.tags }}{% endif %} alert-dismissible fade show d-flex align-items-center gap-4" role="alert">
                <span class="badge bg-{% if message.tags %}{{ message.tags }}{% endif %} rounded-pill">
                    {{ message.tags|capfirst }}
                </span>
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </li>
    {% endfor %}
</ul>
